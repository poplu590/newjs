<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="headingsection">
            <div class="nav">
                <button class="slideopenbtn">Slide</button>
                <button class="loginopen">login</button>
                <button class="darkicon"><i class="bi bi-lightbulb-fill togglefill"></i></button>

            </div>
        </div>


    </header>
    <div id="nav">
        <div class="navsection">
            <div class="navbar">
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                    <li>Project</li>
                    <li>Blogs</li>
                </ul>
            <button class="closebtn">X</button>

            </div>
        </div>
    </div>

    <div id="login">
        <div class="loginsection">
            <div class="loginpage">
                <button class="loginclosebtn">X</button>
                <h2>login</h2>
                <div class="user">
                    <input type="text" name="" id="text" placeholder="User Name">
                </div>
                <div class="pass">
                    <input type="password" name="" id="password" placeholder="Password">
                    <i class="bi bi-eye-slash toggle"></i>
                </div>
                <div class="submit"><a href="">Submit</a></div>
            </div>
        </div>
    </div>

    <div class="cursor"></div>
    <div class="cursorsm"></div>
    <script src="./app/app.js"></script>
</body>
</html>
